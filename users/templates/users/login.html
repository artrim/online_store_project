{% extends 'catalog/base.html' %}

{% block content %}
{% load crispy_forms_tags %}
    <div class="col-12">
        <form class="row" method="post" enctype="multipart/form-data">
            <div class="col-3"></div>
                <div class="col-6">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">
                                Вход
                            </h3>
                        </div>
                        <div class="card-body">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button type="submit" class="btn btn-primary">Войти</button><br><br>
                            <a href="{% url 'users:reset_password' %}">Забыли пароль?</a>
                        </div>
                    </div>
                </div>
        </form>
    </div>
{% endblock %}
