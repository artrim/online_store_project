{% extends 'catalog/base.html' %}

{% block content %}
    {% for object in category_list %}
        <div class="col-md-4">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ object.name_category }}</h4>
                </div>
                <div class="card-body">
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li>- {{ object.description_category|slice:100 }}</li>
                    </ul>
                </div>
            </div>
        </div>
    {% endfor %}

{% endblock %}
