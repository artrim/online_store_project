{% extends 'catalog/base.html' %}

{% block content %}
{% load my_tags %}
    <div class="col-12 mb-5">
        <a class="btn btn-outline-primary" href="{% url 'catalog:blog_create' %}">Добавить блог</a>
    </div>
    {% for object in object_list %}
        <div class="col-md-4">
            <div class="card mb-4 box-shadow">
                <img src="{{ object.preview | media_filter }}">
                <div class="card-body">
                    <p class="card-text">
                            {{ object|title }}
                    </p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="{% url 'catalog:blog_detail' object.pk %}"
                               class="btn btn-sm btn-outline-secondary">Подробнее</a>
                            <a href="{% url 'catalog:blog_update' object.pk %}" type="button"
                               class="btn btn-sm btn-outline-secondary">Редактировать</a>
                            <a href="{% url 'catalog:blog_delete' object.pk %}" type="button"
                               class="btn btn-sm btn-outline-danger">Удалить</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}

{% endblock %}
